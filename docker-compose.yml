version: '3.3'

services:
  postgres:
    image: postgres:latest
    environment:
      TZ: Europe/Moscow
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}

    container_name: museum_postgres
    restart: 'always'
    ports:
      - '5432:5432'
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DATABASE}"]
      interval: 5s
      timeout: 30s
      retries: 5

  redis:
    image: redis:latest
    restart: always
    ports:
      - '6379'
    volumes:
      - ./redis:/root/redis


  web:
    build:
      context: .
      dockerfile: DockerfileAdmin
    container_name: museum_django
    restart: always
    env_file:
      - .env
    ports:
      - '8000:8000'
    environment:
      DB_HOST: postgres
      TZ: Europe/Moscow
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  bot:
    build:
      context: .
      dockerfile: DockerfileBot
    container_name: museum_bot
    restart: 'always'
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      TZ: Europe/Moscow
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  broadcaster:
    build:
      context: .
      dockerfile: DockerfileBroadcaster
    container_name: museum_broadcaster
    restart: 'always'
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      TZ: Europe/Moscow
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
